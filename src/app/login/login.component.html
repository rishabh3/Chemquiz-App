<div class="card" style="width: 18rem;" [ngStyle]="{'display':LoginDisplay}">
    <div class="card-body">
        <h5 class="card-title">QuizApp</h5>
        <p class="card-text">Login to continue your journey with eternal knowledge</p>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="email" #ctrl="ngModel" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" #ctrl="ngModel" required>
        </div>
        <button class="btn btn-primary custom-btn" (click)="submit(email,password)">Let's go</button>
        <div [ngStyle]="{'display':display}" style="color:red">
                {{LoginError}}
        </div>
    </div>
</div>
