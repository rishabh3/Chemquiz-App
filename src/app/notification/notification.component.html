<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{email}} has challenged you</h5>
      <button type="button" class="btn btn-success" (click)="accept()">Accept</button>
      <button type="button" class="btn btn-danger" (click)="remove()">Reject</button>
    </div>
</div>
